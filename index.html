<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Weather forecast</h1>
                <input type="text" id="searchBar" placeholder="search city">
            </div>

                <div class="city">Baku</div>
                <div class="temp">15 &#8451;</div>
                <div class="descr">Cloudy</div>
                <div class="minmax">12 &#8451; / 15 &#8451;</div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
